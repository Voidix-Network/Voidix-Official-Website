name: Website Deployment

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: '强制部署'
        required: false
        default: false
        type: boolean
  issue_comment:
    types: [created]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  deploy:
    name: 部署到生产环境
    runs-on: [self-hosted, website]
    if: |
      (github.event_name == 'push' && contains(fromJSON('["master", "main"]'), github.ref_name)) ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'issue_comment' && 
       contains(github.event.comment.body, 'deploy') && 
       contains(fromJSON('["OWNER", "MEMBER", "COLLABORATOR"]'), github.event.comment.author_association))
    
    steps:
      - name: 🔧 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: 🔍 显示触发信息
        run: |
          echo "触发事件: ${{ github.event_name }}"
          echo "分支: ${{ github.ref_name }}"
          echo "提交: ${{ github.sha }}"
          
      - name: 📝 评论确认开始部署
        if: github.event_name == 'issue_comment'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `🚀 开始部署到生产环境...\n提交: ${context.sha.substring(0, 7)}`
            });
            
      - name: 🔍 验证部署环境
        run: |
          echo "检查部署脚本..."
          if [ ! -f "./deploy.sh" ]; then
            echo "❌ 部署脚本不存在"
            exit 1
          fi
          echo "✅ 部署脚本存在"
          
      - name: 🚀 执行部署
        run: |
          echo "设置执行权限..."
          chmod +x ./deploy.sh
          echo "开始部署..."
          sudo ./deploy.sh
          
      - name: ✅ 部署成功通知
        if: success() && github.event_name == 'issue_comment'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `✅ **部署成功完成！**
              
              🌐 网站地址: https://voidix.top
              📝 提交: ${context.sha.substring(0, 7)}
              ⏰ 部署时间: ${new Date().toLocaleString('zh-CN', {timeZone: 'Asia/Shanghai'})}`
            });
            
      - name: ❌ 部署失败通知
        if: failure() && github.event_name == 'issue_comment'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `❌ **部署失败**
              
              请检查 [Actions 日志](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) 获取详细信息。`
            });
            
      - name: 📊 部署结果日志
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ 部署成功完成: https://voidix.top"
          else
            echo "❌ 部署失败，请检查日志"
          fi
