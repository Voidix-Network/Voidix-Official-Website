# Nginx 主配置文件缓存配置补充
# 将以下配置添加到 /etc/nginx/nginx.conf 的 http {} 块中

# CDN 缓存路径配置
proxy_cache_path /var/cache/nginx/cdn
                 levels=1:2
                 keys_zone=cdn_cache:100m
                 max_size=10g
                 inactive=7d
                 use_temp_path=off;

# 代理临时路径配置
proxy_temp_path /var/cache/nginx/temp;

# 缓存配置说明：
# - levels=1:2: 缓存目录结构为两级哈希
# - keys_zone=cdn_cache:100m: 缓存键存储区域，分配100MB内存
# - max_size=10g: 最大缓存大小10GB
# - inactive=7d: 7天内未访问的缓存将被清理
# - use_temp_path=off: 直接写入缓存目录，提升性能